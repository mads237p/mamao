<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ezp1vgo.css">
    <link rel="icon" href="logo/favicon.ico" type="gif" sizes="16x16">
    <!--    <link rel="stylesheet" href="style.css">-->
    <title>MAMƒÄO</title>
    <style>
        :root {
            /*    CSS VARIABLER    */
            --link-color: #ffbe78;
            --menu-color: rgba(0, 123, 137, 0.7);
        }

        img {
            /* billeder forbliver fuld st√∏rrelse */
            width: 100%;

        }

        a {
            /* Ingen default setting p√• styling af links */
            text-decoration: none;
        }


        button {
            /* Styling af knapper / Fjerner default settings fra button selector */
            color: #000;
            border: none;
            background: none;
        }

        article {
            /*  */
            overflow: hidden;
            /* Fylder indholdet mere, croppes det.. */
            margin: -1.1rem 0;
            /* justere row gap i columns */
        }

        .kategori {
            display: none;
            /* Viser ikke selector elementet */
        }

        /********** HEADER *************/

        header a #top_logo {
            margin: 1vw 37vw;
            /* Placering af logo */
            width: 20vw;
            /* St√∏rrelse p√• logo */
        }

        /* ********  DETALJE *******/

        #detalje {
            position: relative;
            /* position er relativ ift resten af elementer */
            width: 100vw;
            /* fylder hele siden i bredden */
            margin: 8vw auto;
            /* afstand fra top og side */
            font-family: futura pt, sans-serif;
            font-weight: 200;

        }

        #detalje .billede {
            margin: 3vw;
        }

        #detalje .kunstnerbeskrivelse {
            padding: 1rem 1rem;
            /* afstand fra top og side */
            grid-area: about;
            /* Grid attribut */
            margin: 0;
        }

        #detalje .telefon,
        #detalje .email {
            margin: 0 0 0 1rem;
            /*            font-weight: 500;*/

        }


        #detalje img {
            grid-area: foto;
        }

        #detalje h2 {
            justify-self: start;
            grid-area: header;
            padding: 0 3rem;
            margin: 3vw 0 0 0;
            font-family: sorts-mill-goudy, serif;
            font-style: normal;
            font-weight: 500;
            color: #000;

        }


        /************ GRID **********/


        #grid {
            columns: 100px 2;
            margin: 1vw 1vw;
            padding: 1rem;
            overflow: hidden;
            column-gap: .3rem;

            /*            align-self: center;*/
        }

        /********** MENUER ******/

        #menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }

        #menu .filter {
            margin: 2vw 0 auto 0;
            font-family: futura-pt, 'sans-serif';
            font-size: 1.5rem;

        }

        #menuknap {
            position: fixed;
            font-size: 2rem;
            top: 0;
            color: #000;
            margin: 2vw;
            cursor: pointer;
            z-index: 3000;

        }

        #menu .valgt {
            color: var(--link-color);
        }

        /***********        BURGER MENU  **********/

        .burgermenu {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            margin: 0 0 0 0;
            z-index: 2000;
            padding: 3vw;
            background-color: var(--menu-color);
        }

        .burgermenu a,
        .burgermenu button {
            font-family: futura-pt, 'sans-serif';
            margin: 2vw auto;
            padding: 9vw 0;
            font-size: 2rem;
            color: #fff;
            border: none;
            background: none;
            transition: 0.5s;

        }

        .burgermenu img {
            width: 70vw;
        }

        .burgermenu a:hover {
            color: var(--link-color);
        }

        .hidden {
            display: none;
            visibility: hidden;
        }


        /************ ABOVE 600 PIXELS ***************/

        @media only screen and (min-width: 600px) {

            #grid {
                columns: 200px 3;
                margin: 3vw 8vw;
                padding: 2rem;
                overflow: hidden;
                column-gap: .3rem;

                /*            align-self: center;*/
            }

            article {
                overflow: hidden;
                margin: -1.1rem 0;
            }

            #menu {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin: 0 20vw;
            }

            #menu a {
                margin: 1rem;
                padding: 0.1rem;
                font-size: 1.5rem;
                color: #000;
            }


            #menu .valgt {
                color: orange;
            }


            header a #top_logo {
                margin: 1vw 37vw;
                max-width: 20vw;
            }

            .burgermenu {
                width: 20%;

            }

            .burgermenu img {
                width: 15vw;
            }


            .burgermenu a,
            .burgermenu button {
                font-family: futura-pt, 'sans-serif';
                margin: 2vw auto;
                padding: 3vw 0;
                font-size: 1.5rem;
                color: #fff;
                border: none;
                background: none;

            }

            #detalje {
                position: relative;
                width: 100vw;
                /* Fylder hele siden i bredden */
                margin: 4vw auto;
                /* Margin top og auto p√• siderne som centrere elementet*/

            }

            #detalje .info {
                display: grid;
                /* Muligg√∏re grid layout */
                margin: 0 0 0 10vw;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                /* LAVER 4 omr√•der i bredden */
                grid-template-rows: 15vw 2vw 2vw 15vw;
                /* LAVER 4 omr√•der i h√∏jden */
                grid-template-areas:
                    /* Navngiver og Fort√¶ller hvilke elementer der skal fylde hvor meget */
                    "foto about about ."
                    "foto email email ."
                    "foto telefon telefon ."
                    "foto . . .";
            }

            #detalje .kunstnerbeskrivelse {
                grid-area: about;
                /* Grid Area navn */
                padding: 1rem 2rem 0 4rem;
                /* Justerer tekst*/
                margin: 0 0 0 2rem;
                /* Justerer tekst*/

            }

            #detalje .email,
            #detalje .telefon {
                padding: 0 2rem 0 4rem;
                margin: 0 0 0 2rem;
                grid-area: email;
                /* Grid Area navn */
                align-self: flex-start;
                /* elementets placering vertikalt */
                justify-self: start;
                /* elementets placering horisontalt  */
            }

            #detalje img {
                grid-area: foto;
                /* Grid Area navn */
            }

            #detalje .telefon {
                grid-area: telefon;
                /* Grid Area navn */
            }

            #arrow {
                position: absolute;
                top: 29vw;
                left: 50vw;
                margin: 1vw auto;
                height: 100px;
                width: 100px;
                font-family: courier new, 'sans-serif';
                font-size: 5rem;


            }

            .blink_kf {
                /* Animations class navn */
                animation-name: blink_kf;
                /* Animations navn */
                animation-duration: 2s;
                animation-iteration-count: infinite;
                /* Animations gentagelser */
                animation-timing-function: ease-in;
            }

            @keyframes blink_kf {
                0% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }

            }

        }
    </style>
</head>

<body>
    <header>
        <a href="index.html"><img id="top_logo" src="logo/logo_black.png" alt=""></a>


        <nav>
            <!-- indeholdet i vores burgermenu -->
            <div id="menuknap">&#9776;</div>
            <div class="burgermenu hidden">
                <a href="index.html"><img src="logo_white.png" alt=""></a>
                <a href="artists.html">Photographers</a>
                <a href="about.html">About</a>
            </div>

            <!-- Filtreringsmenu. Bliver filtreret udfra data-kategorier-->
            <div id="menu">
                <button class="filter valgt" data-filter="Malik Grosos">Malik Grosos</button>
                <button class="filter" data-filter="Alice H√ºllert">Alice H√ºllert</button> <!-- filtreringsknappens data-attribut indeholder den v√¶rdi, der skal filtreres p√• -->
                <button class="filter" data-filter="Jenny Sila">Jenny Sila</button>

            </div>
        </nav>
    </header>


    <!--   Samme HTML struktur som pop-up vindue for at tilf√∏je JSON   -->

    <section id="detalje">
        <article class="info">
            <img src="" alt="">
            <p class="kunstnerbeskrivelse"></p>
            <p class="email"></p>
            <p class="telefon"></p>
        </article>

        <article id="arrow" class="blink_kf">ÀÖ</article>

    </section>

    <section id="grid"></section> <!-- section hvor vores template bliver sat i med appendChild -->

    <template>
        <!--      SKABELON Det som bliver klonet i JSON -->
        <!-- Template bliver ikke vidst i DOM-->
        <article class="gallery">
            <h2 class="navn"></h2>
            <p class="kategori"></p>
            <img src="" alt="">

        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const urlParams = new URLSearchParams(window.location.search);
        const kunstnerbillede = urlParams.get("kunstnerbillede"); //V√¶lger profil udfra navnet p√• kunsterbillede.

        let gallery; //ARRAY - Liste

        let filter = "alle"; //Viser som udgangspunkt alle
        let detalje = document.querySelector("#detalje");

        document.querySelector("#menuknap").addEventListener("click", toggleMenu); //eventhandler g√∏r knap klikbar og sender til toggleMenu function

        function start() {

            const filtrer = document.querySelectorAll(".filter");
            filtrer.forEach(knap => knap.addEventListener("click", filtrerBilleder)); //laver knap som sender videre til filtreringsfunktion.


            hentJson(); //G√•r ned i hentJson function
        }


        async function hentJson() {


            const JsonURL = "https://spreadsheets.google.com/feeds/list/1GpINnM4T06f0kmnvTbFIUhjcDDQIBfumXkSyaEKTzEw/od6/public/values?alt=json";

            const response = await fetch(JsonURL); // Venter p√• at hente (fetche) JSON fil.
            console.log(response);

            gallery = await response.json(); // Vores array venter p√• svar fra JSON
            console.log(gallery);

            vis();

        }

        function filtrerBilleder() {

            //S√¶t variable filter til aktuel v√¶rdi

            let valgt = document.querySelector(".valgt");

            valgt.classList.remove("valgt"); //fjerner class
            filter = this.dataset.filter; //Det datafilter knappen som er blevet trykket p√•, f√•r navnet filter.
            this.classList.add("valgt"); //tilf√∏jer class til "denne"(this) knap som er blevet trykket p√• p√•

            vis(); //g√• til funktionen vis

        }

        function vis() {

            const temp = document.querySelector("template").content; // variabel p√• indholdet (content) af template
            const dest = document.querySelector("#grid"); //variabel p√• vores destination (grid)

            dest.textContent = ""; //fjerne alt indhold i variablen "dest"

            gallery.feed.entry.forEach(billede => {
                // For hvert element i vores array, skal den g√∏re f√∏lgende:

                if (billede.gsx$kunstner.$t == filter || filter == "alle") { // Filtrere kategorier og kunstnernavn

                    const klon = temp.cloneNode(true); // Variabel p√• cloneNode, som kloner vores template

                    klon.querySelector("img").src = "img_small/" + billede.gsx$billede.$t + ".jpg";
                    klon.querySelector(".kategori").textContent = billede.gsx$kategori.$t;
                    klon.querySelector("img").alt = "billede af " + billede.gsx$billede.$t; // Element der bliver klonet fra array

                    visDetalje(billede);
                    // √Öbner detalje hvis du klikker p√• gallery element
                    dest.appendChild(klon); // putter vores vores klon element ind i vores "dest" som er vores grid galleri.
                }
            });
        }

        function visDetalje(billede) {

            // ELEMENTER DER SKAL VISES I DETALJEN

            if (billede.gsx$kunstnerbillede.$t == kunstnerbillede || billede.gsx$kunstner.$t == filter || filter == "alle") {
                //
                document.querySelector("#detalje img").src = "img_artist/" + billede.gsx$kunstnerbillede.$t + ".jpg";
                document.querySelector("#detalje .kunstnerbeskrivelse").textContent = billede.gsx$kunstnerbeskrivelse.$t;
                document.querySelector("#detalje .email").textContent = "E-mail: " + billede.gsx$email.$t;
                document.querySelector("#detalje .telefon").textContent = "Phone: " + billede.gsx$telefon.$t;
                document.querySelector("img").alt = "billede af " + billede.gsx$kunstnerbillede.$t;

            }
        }

        function toggleMenu() {
            console.log("toggleMenu");

            document.querySelector(".burgermenu").classList.toggle("hidden"); //har toggler classen "hidden" on/off

            let erSkjult = document.querySelector(".burgermenu").classList.contains("hidden");

            if (erSkjult == true) { //hvis hidden er p√• knappen

                document.querySelector("#menuknap").textContent = "‚ò∞"; //skal denne vises

            } else { //ellers skal krydset vises.

                document.querySelector("#menuknap").textContent = "ùòÖ";

            }
        }
    </script>
</body></html>
