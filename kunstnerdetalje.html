<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamao</title>
    <link rel="stylesheet" href="https://use.typekit.net/ezp1vgo.css">
    <style>
        img {
            width: 100%;

        }

        a {
            text-decoration: none;
        }

        button {
            border: none;
            background: none;
        }


        #detalje {
            width: 100vw;
            height: 100vw;
            margin: 8vw auto;

        }

        #detalje .tilbage {
            position: absolute;
            top: -8vw;
            right: 2vw;
            font-size: 4rem;

        }

        #detalje .person {
            margin: 3vw;
            background: rgba(255, 255, 255, 0.87);
        }

        #detalje .kunstnerbeskrivelse {
            font-family: futura pt, sans-serif;
            font-weight: 200;
            padding: 1rem 1rem;
            grid-area: sidebar;
            margin: 0 0 0 2rem;
        }

        #detalje img {
            grid-area: main;
        }

        #detalje h2 {
            justify-self: start;
            grid-area: header;
            padding: 0 3rem;
            margin: 3vw 0 0 0;
            font-family: sorts-mill-goudy, serif;
            font-style: normal;
            font-weight: 500;
            color: #000;

        }

        #menu {
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }

        #menuknap {
            position: fixed;
            font-size: 2rem;
            top: 0;
            color: #000;
            margin: 2vw;
            cursor: pointer;
            z-index: 3000;

        }

        .burgermenu {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            margin: 0 0 0 0;
            z-index: 2000;
            padding: 8vw 3vw;
            background-color: rgba(46, 139, 87, 0.3);
        }

        .burgermenu a,
        button {
            font-family: futura-pt, 'sans-serif';
            margin: 0 auto;
            padding: 9vw 0;
            font-size: 2rem;
            color: #fff;
            border: none;
            background: none;

        }

        .hidden {
            display: none;
            visibility: hidden;
        }


        @media only screen and (min-width: 600px) {



            #menu {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin: 0 10vw;
            }

            #menu a {
                margin: 1rem;
                padding: 0.1rem;
                font-size: 1.5rem;
                color: #000;
            }

            #menu .valgt {
                color: orange;
            }

            .burgermenu button {
                font-family: futura pt, 'sans-serif';
                margin: 10px;
                padding: 2vw 0;
                font-size: 1rem;
                color: #fff;
                background: none;
                border: none;
            }

            #detalje .person {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 5vw 20vw;
                grid-template-areas:
                    "main header header ."
                    "main sidebar sidebar .";
                margin: 0 0 0 10vw;
                background: rgba(255, 255, 255, 0.87);
            }
    
            #detalje .kunstnerbeskrivelse {
                font-family: futura pt, sans-serif;
                font-weight: 200;
                padding: 1rem 2rem 0 4rem;
                grid-area: sidebar;
                margin: 0 0 0 2rem;
            }

            #detalje img {
                grid-area: main;
            }

            #detalje h2 {
                justify-self: start;
                grid-area: header;
                padding: 0 6rem;
                font-family: sorts-mill-goudy, serif;
                font-style: normal;
                font-weight: 500;
                color: #000;

            }

        }

    </style>
</head>

<body>

</body>

</html>
